<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecimiento de Contraseña</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #4caf50;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
        color: #555;
      }
      .button {
        display: inline-block;
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Restablecimiento de Contraseña</h2>
      <p>
        Hola, hemos recibido una solicitud para restablecer tu contraseña.
        <br /><br />
        Tu nueva contraseña es: <strong>{{newPassword}}</strong>
        <br /><br />
        Te recomendamos cambiar esta contraseña tan pronto como inicies sesión.
        <br /><br />
        Si no has solicitado este cambio, por favor ignora este mensaje.
      </p>
      <div style="text-align: center; margin-top: 30px;">
        <a href="https://example.com/login" class="button">Iniciar sesión</a>
      </div>
    </div>
  </body>
</html>
